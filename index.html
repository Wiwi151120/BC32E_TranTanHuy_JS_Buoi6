<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom:500px ;">
      <h3>Bài 1: <br>
        Tìm Số Nguyên Dương Nhỏ Nhất 
      </h3>
      <div class="form -group">
        <div class="col-4">
          <p>Nhập Số </p>
          <input class="form-control" id="nhapSo">
          <button class="btn btn-success mt-2" id="btnTimSo">
            In Kết Quả Đã Tìm ! 
          </button>
        </div>
      </div>
      <div class="alert alert-success mt-2" id="ketQua1"></div>
      <hr />
      <h3>Bài 2: <br>
        Viết chương trình nhập vào 2 số X,N. Tính tổng= ?</h3>
      <div class="form-group">
        <div class="col-4">
          <p>Nhập vào X</p>
        <input class="form-control" id="nhapX">
        </div>
        <div class="col-4">
          <p>Nhập vào N</p>
        <input class="form-control" id="nhapN">
        </div>
        <button class="btn btn-success mt-2" id="btnTinhTong"> Tính Tổng
      </div>
      <div class="alert alert-success mt-2" id="ketQua2"></div>
      <hr />
      <h3>Bài 3: <br>
          Tính Giai Thừa ! 
      </h3>
      <div class="form -group">
        <div class="col-4">
          <p>Nhập Giai Thừa Cần Tính</p>
          <input class="form-control" id="nhapGiaiThua">
          <button class="btn btn-success mt-2" id="btnTinhGiaiThua">
            In Kết Quả Đã Tính ! 
          </button>
        </div>
      </div>
      <div class="alert alert-success mt-2" id="ketQua3"></div>
      <hr />
      <h3>Bài 4: <br>
          Tạo Thẻ DIV 
      </h3>
      <div class="form-group">
        <div class="col-4">
          <p>Nhập Số Thẻ Div muốn tạo</p>
          <input class="form-control" id="nhapDiv">
          <button class="btn btn-success mt-2" id="btnTaoDiv">
            Tạo Thẻ Div
          </button>
        </div>
      </div>
      <div class="alert alert-success mt-2" id="ketQua4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
        
    
    <script src="./main.js"></script>
  </body>
</html>
